<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Research - Fundamental Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a2332;
            --bg-tertiary: #1a2538;
            --text-primary: #00d7ff;
            --text-secondary: #d0d8e0;
            --text-tertiary: #b0c4de;
            --accent-positive: #90ee90;
            --accent-warning: #ffa500;
            --accent-negative: #ff6b6b;
        }

        body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    
    /* FONDO: Gradient oscuro + imagen png */
    background: 
        linear-gradient(135deg, rgba(15, 20, 25, 0.97) 0%, rgba(26, 35, 50, 0.96) 100%),
        url('images/Fondo_SpreadHunters_2_negro.png');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    
    color: var(--text-secondary);
    min-height: 100vh;
    padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header 
        {
        position: relative;
        text-align: center;
        padding: 60px 20px;
        background: linear-gradient(135deg, rgba(15, 20, 25, 0.95) 0%, rgba(26, 35, 50, 0.95) 100%);
        border-bottom: 2px solid rgba(0, 215, 255, 0.2);
        margin-bottom: 40px;
    }

        header img
        {
            max-width: 400px;
            margin: 0 auto 20px;
            display: block;
            filter: brightness(0.95) contrast(1.1);
        }

        header p 
        {
            color: #b0c4de;
            margin-top: 10px;
            font-size: 1.1em;
            margin-bottom: 0;
        }

        header h1 
        {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 215, 255, 0.15);
            font-weight: 700;
            letter-spacing: -1px;
        }

        header p {
            font-size: 1.1em;
            color: var(--text-tertiary);
            opacity: 0.95;
            font-weight: 300;
        }

        /* FILTROS */
        .filters-section {
            background: rgba(26, 35, 50, 0.8);
            border: 1px solid rgba(0, 215, 255, 0.15);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .filters-title {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .filter-btn {
            padding: 10px 14px;
            border: 1.5px solid rgba(0, 215, 255, 0.3);
            background: rgba(26, 35, 50, 0.6);
            color: var(--text-tertiary);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: var(--text-primary);
            background: rgba(0, 215, 255, 0.1);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: rgba(0, 215, 255, 0.15);
            color: var(--text-primary);
            border-color: var(--text-primary);
            box-shadow: 0 0 15px rgba(0, 215, 255, 0.2);
        }

        .clear-filters {
            padding: 10px 16px;
            background: rgba(176, 196, 222, 0.15);
            color: var(--text-tertiary);
            border: 1px solid rgba(176, 196, 222, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .clear-filters:hover {
            background: rgba(176, 196, 222, 0.25);
            color: var(--text-secondary);
            border-color: rgba(176, 196, 222, 0.5);
        }

        .filters-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        /* VISTA POR TIPO DE INVERSI√ìN */
        .investment-type-section {
            margin-bottom: 50px;
        }

        .investment-type-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 215, 255, 0.2);
        }

        .investment-type-icon {
            font-size: 2em;
        }

        .investment-type-title {
            color: var(--text-primary);
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .investment-type-count {
            margin-left: auto;
            background: rgba(0, 215, 255, 0.15);
            padding: 6px 14px;
            border-radius: 20px;
            color: var(--text-primary);
            font-size: 0.9em;
            font-weight: 600;
            border: 1px solid rgba(0, 215, 255, 0.3);
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .research-card {
            background: rgba(26, 35, 50, 0.6);
            border: 1px solid rgba(0, 215, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            text-decoration: none;
        }

        .research-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 215, 255, 0.2);
            border-color: rgba(0, 215, 255, 0.4);
        }

        .card-header {
            background: linear-gradient(135deg, rgba(0, 215, 255, 0.15) 0%, rgba(0, 215, 255, 0.05) 100%);
            color: var(--text-primary);
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 1px solid rgba(0, 215, 255, 0.1);
        }

        .card-ticker {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-tertiary);
            font-weight: 600;
        }

        .card-company {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .card-sector {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 15px;
            color: var(--text-tertiary);
        }

        .card-upside {
            background: transparent;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: 700;
            display: inline-block;
            font-size: 0.95em;
            border: 1px solid var(--accent-positive);
            color: var(--accent-positive);
        }

        .upside-positive {
            color: var(--accent-positive);
        }

        .upside-negative {
            color: var(--accent-negative);
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-metrics {
            margin-bottom: 15px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 0.9em;
            border-bottom: 1px solid rgba(0, 215, 255, 0.08);
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .metric-value {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .card-date {
            font-size: 0.8em;
            color: var(--text-tertiary);
            margin-bottom: 15px;
            opacity: 0.75;
        }

        .card-button {
            background: rgba(0, 215, 255, 0.15);
            color: var(--text-primary);
            border: 1px solid rgba(0, 215, 255, 0.3);
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
        }

        .card-button:hover {
            background: rgba(0, 215, 255, 0.25);
            border-color: rgba(0, 215, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 215, 255, 0.15);
        }

        .no-results {
            text-align: center;
            color: var(--text-tertiary);
            padding: 40px 20px;
        }

        .no-results h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        footer {
            text-align: center;
            color: var(--text-tertiary);
            padding: 20px;
            border-top: 1px solid rgba(0, 215, 255, 0.1);
            font-size: 0.9em;
        }

        footer a {
            color: var(--text-primary);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        footer a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .research-grid {
                grid-template-columns: 1fr;
            }

            .card-company {
                font-size: 1.3em;
            }

            .filters-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .investment-type-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .investment-type-count {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
    <img src="images/Logo_SpreadHunters_2_blanco.png" alt="SpreadHunters">
    <p>An√°lisis fundamental de situaciones especiales de inversi√≥n</p>
        </header>
        <!-- SECCI√ìN DE FILTROS -->
        <div class="filters-section">
            <div class="filters-title">üîç Filtrar por tipo de inversi√≥n</div>
            <div class="filters-grid" id="filtersContainer">
                <!-- Los botones se generar√°n din√°micamente aqu√≠ -->
            </div>
            <div class="filters-actions">
                <button class="clear-filters" onclick="clearFilters()">Limpiar filtros</button>
            </div>
        </div>

        <!-- RESULTADOS AGRUPADOS POR TIPO DE INVERSI√ìN -->
        <div id="resultsContainer">
            <!-- Los resultados se generar√°n din√°micamente aqu√≠ -->
        </div>

        <footer>
            <p>¬© 2026 Investment Research. An√°lisis independiente. | <a href="#">Disclaimer</a></p>
        </footer>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN DE TIPOS DE INVERSI√ìN
        // ============================================
        const investmentTypes = {
            'long-value-growth': { name: 'Long Value-Growth', icon: 'üìà', description: 'Compa√±√≠as con crecimiento s√≥lido', color: '#00d7ff' },
            'spin-offs': { name: 'Spin-offs', icon: 'üîÄ', description: 'Separaci√≥n de unidades', color: '#00d7ff' },
            'shorts-situations': { name: 'Short Situations', icon: '‚¨áÔ∏è', description: 'Oportunidades de venta corta', color: '#ff6b6b' },
            'uplisting': { name: 'Uplisting', icon: '‚¨ÜÔ∏è', description: 'Cambios de bolsa/√≠ndice', color: '#90ee90' },
            'demergers': { name: 'Demergers', icon: 'üìä', description: 'Escisiones de empresas', color: '#ffa500' },
            'tender-offers': { name: 'Tender Offers', icon: 'üéØ', description: 'Ofertas p√∫blicas', color: '#00d7ff' },
            'turnaround': { name: 'Turnaround', icon: 'üîÑ', description: 'Empresas en recuperaci√≥n', color: '#ffa500' },
            'takeover': { name: 'Takeover', icon: 'üè¢', description: 'Adquisiciones y fusiones', color: '#00d7ff' },
            'odd-lots': { name: 'Odd Lots', icon: 'üé≤', description: 'Peque√±os n√∫meros de acciones', color: '#b0c4de' }
        };

        // ============================================
        // DATOS EST√ÅTICOS (Sin llamar a APIs)
        // ============================================
        const researchesData = [
            {
                id: 'puuilo',
                path: './puuilo/index.html',
                type: 'long-value-growth',
                ticker: 'PUUILO.HE',
                company: 'Puuilo',
                sector: 'Retail - Home D√©cor',
                fairValue: '‚Ç¨26,62',
                currentPrice: '‚Ç¨12,52',
                upside: '+113%',
                riskLevel: 'Medio',
                date: 'Enero 2026'
            },
            {
                id: 'qepc',
                path: './qepc/index.html',
                type: 'turnaround',
                ticker: 'QEPC',
                company: 'Q.E.P. Co., Inc.',
                sector: 'Herramientas y Accesorios',
                fairValue: '‚Ç¨45.83',
                currentPrice: '‚Ç¨38',
                upside: '+20.6%',
                riskLevel: 'Bajo',
                date: 'Enero 2026'
            },
            {
                id: 'edu',
                path: './edu/index.html',
                type: 'long-value-growth',
                ticker: 'EDU.AX',
                company: 'EDU Holdings Limited',
                sector: 'Education Platform',
                fairValue: '2.43 AUD',
                currentPrice: '0.82 AUD',
                upside: '+207%',
                riskLevel: 'Bajo',
                date: 'Enero 2026'
            },
            {
                id: 'modg',
                path: './modg/index.html',
                type: 'demergers',
                ticker: 'MODG',
                company: 'CALLAWAYGOLF',
                sector: 'Consumo retail',
                fairValue: '$22.88',
                currentPrice: '$11.88',
                upside: '+92.6%',
                riskLevel: 'Bajo',
                date: 'Enero 2026'
            },
            // Aqu√≠ podr√°s a√±adir m√°s empresas en el futuro
        ];

        let activeFilters = new Set();

        // ============================================
        // RENDERIZADO
        // ============================================
        function renderFilters() {
            const container = document.getElementById('filtersContainer');
            container.innerHTML = Object.entries(investmentTypes).map(([key, type]) => `
                <button 
                    class="filter-btn ${activeFilters.has(key) ? 'active' : ''}" 
                    onclick="toggleFilter('${key}')"
                    title="${type.description}"
                >
                    ${type.icon} ${type.name}
                </button>
            `).join('');
        }

        function toggleFilter(typeKey) {
            if (activeFilters.has(typeKey)) activeFilters.delete(typeKey);
            else activeFilters.add(typeKey);
            renderResults();
            renderFilters();
        }

        function clearFilters() {
            activeFilters.clear();
            renderFilters();
            renderResults();
        }

        function renderResults() {
            const container = document.getElementById('resultsContainer');
            
            // Filtrar
            const filtered = activeFilters.size === 0 
                ? researchesData 
                : researchesData.filter(r => activeFilters.has(r.type));

            if (filtered.length === 0) {
                container.innerHTML = `<div class="no-results"><h3>üì≠ No hay an√°lisis con estos filtros</h3></div>`;
                return;
            }

            // Agrupar
            const grouped = {};
            filtered.forEach(r => {
                if (!grouped[r.type]) grouped[r.type] = [];
                grouped[r.type].push(r);
            });

            // HTML
            container.innerHTML = Object.entries(grouped).map(([typeKey, items]) => {
                const typeInfo = investmentTypes[typeKey];
                return `
                    <div class="investment-type-section">
                        <div class="investment-type-header">
                            <div class="investment-type-icon">${typeInfo.icon}</div>
                            <div class="investment-type-title">${typeInfo.name}</div>
                            <div class="investment-type-count">${items.length} an√°lisis</div>
                        </div>
                        <div class="research-grid">
                            ${items.map(item => `
                                <a href="${item.path}" class="research-card">
                                    <div class="card-header">
                                        <div class="card-ticker">${item.ticker}</div>
                                        <div class="card-company">${item.company}</div>
                                        <div class="card-sector">${item.sector}</div>
                                        <div class="card-upside"><span class="upside-positive">${item.upside}</span></div>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-metrics">
                                            <div class="metric"><span class="metric-label">Precio Actual</span><span class="metric-value">${item.currentPrice}</span></div>
                                            <div class="metric"><span class="metric-label">Fair Value</span><span class="metric-value">${item.fairValue}</span></div>
                                            <div class="metric"><span class="metric-label">Riesgo</span><span class="metric-value">${item.riskLevel}</span></div>
                                        </div>
                                        <div class="card-date">An√°lisis: ${item.date}</div>
                                        <span class="card-button">Ver An√°lisis Completo ‚Üí</span>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // INICIAR
        document.addEventListener('DOMContentLoaded', () => {
            renderFilters();
            renderResults();
        });
    </script>
</body>
</html>
