<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Research - Fundamental Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
            padding-top: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .research-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .research-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-ticker {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .card-company {
            font-size: 1.6em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-sector {
            font-size: 0.9em;
            opacity: 0.85;
            margin-bottom: 15px;
        }

        .card-upside {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            font-size: 0.95em;
        }

        .upside-positive {
            color: #4ade80;
        }

        .upside-negative {
            color: #fca5a5;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-metrics {
            margin-bottom: 15px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9em;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-weight: 500;
        }

        .metric-value {
            color: #333;
            font-weight: 600;
        }

        .metric-value.loading {
            color: #999;
            font-style: italic;
        }

        .card-date {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 15px;
        }

        .card-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .card-button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
        }

        footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .research-grid {
                grid-template-columns: 1fr;
            }

            .card-company {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Investment Research</h1>
            <p>An√°lisis fundamental de empresas cotizadas</p>
        </header>

        <div class="research-grid" id="researchGrid">
            <!-- Las tarjetas se generar√°n din√°micamente aqu√≠ -->
        </div>

        <footer>
            <p>¬© 2026 Investment Research. An√°lisis independiente. | <a href="#">Disclaimer</a></p>
        </footer>
    </div>

    <script>
        // Tu API KEY de Finnhub (gratuita)
        // Reg√≠strate en: https://finnhub.io/register
        const FINNHUB_API_KEY = 'd5brfrhr01qnaidvfhd0d5brfrhr01qnaidvfhdg'; // ‚Üê Cambiar esto

        // Array de investigaciones
        const researches = [
            {
                id: 'puuilo',
                ticker: 'PUUI.HE',
                company: 'Puuilo',
                sector: 'Retail - Home D√©cor & Hobby',
                fairValue: '‚Ç¨26,62',
                // currentPrice se obtendr√° de la API autom√°ticamente
                upside: '+113%', // Se recalcular√° con precio real
                riskLevel: 'Medio',
                date: 'Enero 2026',
                metrics: [
                    { label: 'Fair Value (BASE)', value: '‚Ç¨26,62' },
                    { label: 'Upside Potencial', value: '+113%' },
                    { label: 'Horizonte', value: '3-5 a√±os' }
                ]
            }
            // A√±ade m√°s empresas aqu√≠
        ];

        // Funci√≥n para obtener el precio actual
        async function fetchCurrentPrice(ticker) {
            try {
                // Para tickers europeos, Finnhub usa formato: PUUI.HE
                // Para US: AAPL
                const response = await fetch(
                    `https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_API_KEY}`
                );
                const data = await response.json();
                
                if (data.c) {
                    return {
                        price: data.c,
                        currency: ticker.includes('.') ? '‚Ç¨' : '$',
                        timestamp: new Date(data.t * 1000).toLocaleString('es-ES')
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error fetching price for ${ticker}:`, error);
                return null;
            }
        }

        // Funci√≥n para calcular upside
        function calculateUpside(fairValue, currentPrice) {
            const fair = parseFloat(fairValue.replace('‚Ç¨', '').replace('$', ''));
            const current = parseFloat(currentPrice.replace('‚Ç¨', '').replace('$', ''));
            
            if (current === 0) return null;
            const upside = ((fair - current) / current) * 100;
            return Math.round(upside);
        }

        // Funci√≥n para renderizar las tarjetas
        async function renderResearches() {
            const grid = document.getElementById('researchGrid');
            
            if (researches.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>üì≠ No hay investigaciones a√∫n</h3>
                        <p>Las investigaciones aparecer√°n aqu√≠ cuando las a√±adas al array</p>
                    </div>
                `;
                return;
            }

            // Obtener precios actuales para cada empresa
            const researchesWithPrices = await Promise.all(
                researches.map(async (research) => {
                    const priceData = await fetchCurrentPrice(research.ticker);
                    
                    if (priceData) {
                        const currentPrice = `${priceData.currency}${priceData.price.toFixed(2)}`;
                        const upside = calculateUpside(research.fairValue, currentPrice);
                        
                        return {
                            ...research,
                            currentPrice,
                            upside: upside >= 0 ? `+${upside}%` : `${upside}%`,
                            priceTimestamp: priceData.timestamp
                        };
                    }
                    
                    return {
                        ...research,
                        currentPrice: 'N/A',
                        priceTimestamp: 'No disponible'
                    };
                })
            );

            // Renderizar tarjetas
            grid.innerHTML = researchesWithPrices.map(research => `
                <div class="research-card">
                    <div class="card-header">
                        <div class="card-ticker">${research.ticker}</div>
                        <div class="card-company">${research.company}</div>
                        <div class="card-sector">${research.sector}</div>
                        <div class="card-upside">
                            <span class="${research.upside.includes('-') ? 'upside-negative' : 'upside-positive'}">
                                ${research.upside}
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-metrics">
                            <div class="metric">
                                <span class="metric-label">Precio Actual</span>
                                <span class="metric-value">${research.currentPrice}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Fair Value</span>
                                <span class="metric-value">${research.fairValue}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Upside</span>
                                <span class="metric-value ${research.upside.includes('-') ? 'negative' : 'positive'}">${research.upside}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Riesgo</span>
                                <span class="metric-value">${research.riskLevel}</span>
                            </div>
                        </div>
                        <div class="card-date">
                            An√°lisis: ${research.date}<br>
                            <small style="opacity: 0.7;">Precio: ${research.priceTimestamp}</small>
                        </div>
                        <a href="${research.id}/" class="card-button">Ver An√°lisis Completo ‚Üí</a>
                    </div>
                </div>
            `).join('');
        }

        // Renderizar al cargar la p√°gina
        renderResearches();

        // Actualizar precios cada 5 minutos
        setInterval(renderResearches, 5 * 60 * 1000);
    </script>
</body>
</html>
