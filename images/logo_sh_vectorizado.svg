<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" width="200" height="280">
  <!-- Define estilos -->
  <defs>
    <style>
      .logo-text { font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>

  <!-- Fondo blanco (opcional) -->
  <rect width="200" height="280" fill="white"/>

  <!-- Columna azul oscuro (izquierda) -->
  <rect x="50" y="30" width="35" height="130" rx="6" fill="#001F3F"/>

  <!-- Columna teal (derecha) -->
  <rect x="115" y="30" width="35" height="130" rx="6" fill="#00D4D4"/>

  <!-- Texto "SPREAD" -->
  <text x="100" y="185" text-anchor="middle" class="logo-text" font-size="28" fill="#001F3F">SPREAD</text>

  <!-- Texto "HUNTERS" -->
  <text x="100" y="220" text-anchor="middle" class="logo-text" font-size="28" fill="#00D4D4">HUNTERS</text>
</svg>