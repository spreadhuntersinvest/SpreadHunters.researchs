<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Research - Fundamental Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding-top: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        /* FILTROS */
        .filters-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .filters-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .filter-btn {
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #333;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .clear-filters {
            padding: 10px 16px;
            background: #f5f5f5;
            color: #666;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .clear-filters:hover {
            background: #e0e0e0;
        }

        .filters-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        /* VISTA POR TIPO DE INVERSI√ìN */
        .investment-type-section {
            margin-bottom: 50px;
        }

        .investment-type-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
        }

        .investment-type-icon {
            font-size: 2em;
        }

        .investment-type-title {
            color: white;
            font-size: 1.8em;
            font-weight: 600;
        }

        .investment-type-count {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.95em;
            font-weight: 600;
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .research-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .research-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-ticker {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .card-company {
            font-size: 1.6em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-sector {
            font-size: 0.9em;
            opacity: 0.85;
            margin-bottom: 15px;
        }

        .card-upside {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            font-size: 0.95em;
        }

        .upside-positive {
            color: #4ade80;
        }

        .upside-negative {
            color: #fca5a5;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-metrics {
            margin-bottom: 15px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.9em;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-weight: 500;
        }

        .metric-value {
            color: #333;
            font-weight: 600;
        }

        .metric-value.loading {
            color: #999;
            font-style: italic;
        }

        .card-date {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 15px;
        }

        .card-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .card-button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            grid-column: 1 / -1;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            opacity: 0.9;
        }

        .no-results {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .no-results h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
        }

        footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .research-grid {
                grid-template-columns: 1fr;
            }

            .card-company {
                font-size: 1.3em;
            }

            .filters-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .investment-type-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .investment-type-count {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Investment Research</h1>
            <p>An√°lisis fundamental de situaciones especiales de inversi√≥n</p>
        </header>

        <!-- SECCI√ìN DE FILTROS -->
        <div class="filters-section">
            <div class="filters-title">üîç Filtrar por tipo de inversi√≥n</div>
            <div class="filters-grid" id="filtersContainer">
                <!-- Los botones se generar√°n din√°micamente aqu√≠ -->
            </div>
            <div class="filters-actions">
                <button class="clear-filters" onclick="clearFilters()">Limpiar filtros</button>
            </div>
        </div>

        <!-- RESULTADOS AGRUPADOS POR TIPO DE INVERSI√ìN -->
        <div id="resultsContainer">
            <!-- Los resultados se generar√°n din√°micamente aqu√≠ -->
        </div>

        <footer>
            <p>¬© 2026 Investment Research. An√°lisis independiente. | <a href="#">Disclaimer</a></p>
        </footer>
    </div>

    <script>
        // ============================================
        // TU API KEY DE FINNHUB
        // ============================================
        const FINNHUB_API_KEY = 'd5bt99pr01qsbmgh603gd5bt99pr01qsbmgh6040'; // ‚Üê CAMBIAR ESTO

        // ============================================
        // CONFIGURACI√ìN DE TIPOS DE INVERSI√ìN
        // ============================================
        const investmentTypes = {
            'long-value-growth': {
                name: 'Long Value-Growth',
                icon: 'üìà',
                description: 'Compa√±√≠as con crecimiento s√≥lido y valuation atractiva',
                color: '#667eea'
            },
            'spin-offs': {
                name: 'Spin-offs',
                icon: 'üîÄ',
                description: 'Separaci√≥n de unidades de negocios',
                color: '#8b5cf6'
            },
            'shorts-situations': {
                name: 'Short Situations',
                icon: '‚¨áÔ∏è',
                description: 'Oportunidades de venta corta',
                color: '#ef4444'
            },
            'uplisting': {
                name: 'Uplisting',
                icon: '‚¨ÜÔ∏è',
                description: 'Cambios de bolsa/√≠ndice',
                color: '#10b981'
            },
            'demergers': {
                name: 'Demergers',
                icon: 'üìä',
                description: 'Escisiones y separaciones de empresas',
                color: '#f59e0b'
            },
            'tender-offers': {
                name: 'Tender Offers',
                icon: 'üéØ',
                description: 'Ofertas p√∫blicas de compra',
                color: '#ec4899'
            },
            'turnaround': {
                name: 'Turnaround',
                icon: 'üîÑ',
                description: 'Empresas en recuperaci√≥n',
                color: '#06b6d4'
            },
            'takeover': {
                name: 'Takeover',
                icon: 'üè¢',
                description: 'Adquisiciones y fusiones',
                color: '#6366f1'
            },
            'odd-lots': {
                name: 'Odd Lots',
                icon: 'üé≤',
                description: 'Peque√±os n√∫meros de acciones',
                color: '#a78bfa'
            }
        };

        // ============================================
        // ARRAY DE AN√ÅLISIS - RUTAS A ARCHIVOS HTML
        // ============================================
        const analysisFiles = [
            {
                id: 'puuilo',
                path: './puuilo/index.html',
                type: 'long-value-growth'
            }
            // Ejemplo para nuevas empresas:
            // {
            //     id: 'telefonica',
            //     path: './telefonica/index.html',
            //     type: 'turnaround'
            // },
            // {
            //     id: 'acme-corp',
            //     path: './acme-corp/index.html',
            //     type: 'tender-offers'
            // }
        ];

        // ============================================
        // ESTADO DE FILTROS
        // ============================================
        let activeFilters = new Set();
        let loadedResearches = [];

        // ============================================
        // FUNCI√ìN: Extraer datos del HTML
        // ============================================
        async function extractDataFromHTML(htmlPath) {
            try {
                const response = await fetch(htmlPath);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Buscar elementos con data-* attributes
                const tickerEl = doc.querySelector('[data-ticker]');
                const companyEl = doc.querySelector('[data-company]');
                const sectorEl = doc.querySelector('[data-sector]');
                const fairValueEl = doc.querySelector('[data-fair-value]');
                const riskLevelEl = doc.querySelector('[data-risk-level]');
                const dateEl = doc.querySelector('[data-analysis-date]');

                if (!tickerEl || !companyEl || !fairValueEl) {
                    console.warn(`Faltan datos en ${htmlPath}`);
                    return null;
                }

                return {
                    ticker: tickerEl.getAttribute('data-ticker'),
                    company: companyEl.getAttribute('data-company'),
                    sector: sectorEl ? sectorEl.getAttribute('data-sector') : 'N/A',
                    fairValue: fairValueEl.getAttribute('data-fair-value'),
                    riskLevel: riskLevelEl ? riskLevelEl.getAttribute('data-risk-level') : 'Medio',
                    date: dateEl ? dateEl.getAttribute('data-analysis-date') : 'Enero 2026'
                };
            } catch (error) {
                console.error(`Error leyendo ${htmlPath}:`, error);
                return null;
            }
        }

        // ============================================
        // FUNCI√ìN: Obtener precio actual (Finnhub API)
        // ============================================
        async function fetchCurrentPrice(ticker) {
            try {
                const response = await fetch(
                    `https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_API_KEY}`
                );
                const data = await response.json();
                
                if (data.c) {
                    return {
                        price: data.c,
                        currency: ticker.includes('.') ? '‚Ç¨' : '$',
                        timestamp: data.t ? new Date(data.t * 1000).toLocaleString('es-ES') : 'N/A'
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error fetching price for ${ticker}:`, error);
                return null;
            }
        }

        // ============================================
        // FUNCI√ìN: Calcular upside entre Fair Value y Precio Actual
        // ============================================
        function calculateUpside(fairValueStr, currentPriceNum) {
            // Extraer n√∫mero del fair value (quitar ‚Ç¨ o $, convertir coma a punto)
            const fair = parseFloat(fairValueStr.replace(/[‚Ç¨$\s]/g, '').replace(',', '.'));
            
            // El precio actual ya es un n√∫mero
            const current = parseFloat(currentPriceNum.toString().replace(',', '.'));
            
            // Validar que ambos sean n√∫meros v√°lidos
            if (isNaN(fair) || isNaN(current) || current === 0) {
                console.warn(`No se puede calcular upside: fair=${fair}, current=${current}`);
                return null;
            }
            
            // F√≥rmula: (Fair Value - Precio Actual) / Precio Actual * 100
            const upside = ((fair - current) / current) * 100;
            
            return {
                percentage: Math.round(upside),
                decimal: upside.toFixed(2)
            };
        }

        // ============================================
        // FUNCI√ìN: Cargar todas las investigaciones
        // ============================================
        async function loadAllResearches() {
            loadedResearches = [];

            for (const analysis of analysisFiles) {
                // 1. Extraer datos del HTML
                const htmlData = await extractDataFromHTML(analysis.path);
                if (!htmlData) continue;

                // 2. Obtener precio actual
                const priceData = await fetchCurrentPrice(htmlData.ticker);

                if (!priceData) {
                    console.warn(`No se pudo obtener precio para ${htmlData.ticker}`);
                    continue;
                }

                // 3. Calcular upside
                const currentPrice = priceData.price;
                const upsideData = calculateUpside(htmlData.fairValue, currentPrice);

                if (!upsideData) {
                    console.warn(`No se pudo calcular upside para ${htmlData.ticker}`);
                    continue;
                }

                const upsidePercentage = upsideData.percentage >= 0 
                    ? `+${upsideData.percentage}%` 
                    : `${upsideData.percentage}%`;

                // Formatear precio actual con s√≠mbolo de moneda
                const currentPriceFormatted = `${priceData.currency}${currentPrice.toFixed(2)}`;

                // 4. Construir objeto de investigaci√≥n
                const research = {
                    id: analysis.id,
                    ticker: htmlData.ticker,
                    company: htmlData.company,
                    sector: htmlData.sector,
                    fairValue: htmlData.fairValue,
                    currentPrice: currentPriceFormatted,
                    upside: upsidePercentage,
                    riskLevel: htmlData.riskLevel,
                    date: htmlData.date,
                    type: analysis.type,
                    priceTimestamp: priceData.timestamp,
                    metrics: [
                        { label: 'Precio Actual', value: currentPriceFormatted },
                        { label: 'Fair Value', value: htmlData.fairValue },
                        { label: 'Upside Potencial', value: upsidePercentage },
                        { label: 'Riesgo', value: htmlData.riskLevel }
                    ]
                };

                loadedResearches.push(research);
                console.log(`‚úì Cargado: ${htmlData.company} (${htmlData.ticker}) - Upside: ${upsidePercentage}`);
            }

            renderFilters();
            renderResults();
        }

        // ============================================
        // FUNCI√ìN: Renderizar filtros
        // ============================================
        function renderFilters() {
            const container = document.getElementById('filtersContainer');
            
            container.innerHTML = Object.entries(investmentTypes).map(([key, type]) => `
                <button 
                    class="filter-btn ${activeFilters.has(key) ? 'active' : ''}" 
                    onclick="toggleFilter('${key}')"
                    title="${type.description}"
                >
                    ${type.icon} ${type.name}
                </button>
            `).join('');
        }

        // ============================================
        // FUNCI√ìN: Alternar filtro
        // ============================================
        function toggleFilter(typeKey) {
            if (activeFilters.has(typeKey)) {
                activeFilters.delete(typeKey);
            } else {
                activeFilters.add(typeKey);
            }
            renderFilters();
            renderResults();
        }

        // ============================================
        // FUNCI√ìN: Limpiar filtros
        // ============================================
        function clearFilters() {
            activeFilters.clear();
            renderFilters();
            renderResults();
        }

        // ============================================
        // FUNCI√ìN: Renderizar resultados
        // ============================================
        function renderResults() {
            const container = document.getElementById('resultsContainer');

            // Filtrar investigaciones seg√∫n filtros activos
            const filteredResearches = activeFilters.size === 0 
                ? loadedResearches 
                : loadedResearches.filter(r => activeFilters.has(r.type));

            if (filteredResearches.length === 0) {
                if (loadedResearches.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>‚è≥ Cargando an√°lisis...</h3>
                            <p>Por favor, espera mientras se cargan los datos y precios actuales desde Finnhub</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>üì≠ No hay investigaciones con estos filtros</h3>
                            <p>Limpia los filtros o a√±ade nuevas investigaciones</p>
                        </div>
                    `;
                }
                return;
            }

            // Agrupar por tipo de inversi√≥n
            const groupedByType = {};
            filteredResearches.forEach(research => {
                if (!groupedByType[research.type]) {
                    groupedByType[research.type] = [];
                }
                groupedByType[research.type].push(research);
            });

            // Renderizar por tipo
            container.innerHTML = Object.entries(groupedByType).map(([typeKey, researches]) => {
                const typeInfo = investmentTypes[typeKey];
                
                return `
                    <div class="investment-type-section">
                        <div class="investment-type-header">
                            <div class="investment-type-icon">${typeInfo.icon}</div>
                            <div class="investment-type-title">${typeInfo.name}</div>
                            <div class="investment-type-count">${researches.length} ${researches.length === 1 ? 'an√°lisis' : 'an√°lisis'}</div>
                        </div>
                        
                        <div class="research-grid">
                            ${researches.map(research => `
                                <div class="research-card">
                                    <div class="card-header">
                                        <div class="card-ticker">${research.ticker}</div>
                                        <div class="card-company">${research.company}</div>
                                        <div class="card-sector">${research.sector}</div>
                                        <div class="card-upside">
                                            <span class="${research.upside.includes('-') ? 'upside-negative' : 'upside-positive'}">
                                                ${research.upside}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-metrics">
                                            ${research.metrics.map(metric => `
                                                <div class="metric">
                                                    <span class="metric-label">${metric.label}</span>
                                                    <span class="metric-value ${metric.label.includes('Upside') && metric.value.includes('-') ? 'negative' : ''}">${metric.value}</span>
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div class="card-date">
                                            An√°lisis: ${research.date}<br>
                                            <small style="opacity: 0.7;">Precio: ${research.priceTimestamp}</small>
                                        </div>
                                        <a href="${research.id}/" class="card-button">Ver An√°lisis Completo ‚Üí</a>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ============================================
        // INICIALIZAR AL CARGAR LA P√ÅGINA
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Iniciando carga de an√°lisis...');
            loadAllResearches();
        });
    </script>
</body>
</html>
