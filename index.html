<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Research - SpreadHunters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: white;
            color: #667eea;
            transform: scale(1.05);
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .research-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .research-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }

        .card-ticker {
            font-size: 0.85em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .card-company {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-sector {
            font-size: 0.9em;
            opacity: 0.85;
        }

        .card-body {
            padding: 25px;
        }

        .card-metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .card-metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #999;
            font-size: 0.9em;
            font-weight: 600;
        }

        .metric-value {
            color: #333;
            font-weight: 700;
            font-size: 1em;
        }

        .upside {
            color: #4ade80;
            font-weight: 700;
            font-size: 1.1em;
        }

        .upside.negative {
            color: #ff6b6b;
        }

        .card-footer {
            background: #f8f9fa;
            padding: 20px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .risk-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .risk-badge.bajo {
            background: #d4edda;
            color: #155724;
        }

        .risk-badge.medio {
            background: #fff3cd;
            color: #856404;
        }

        .risk-badge.alto {
            background: #f8d7da;
            color: #721c24;
        }

        .read-more {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .read-more:hover {
            background: #764ba2;
            transform: translateX(3px);
        }

        .hidden {
            display: none;
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 40px 20px;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .research-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Investment Research</h1>
            <p>An√°lisis fundamental de empresas y oportunidades de inversi√≥n</p>
        </header>

        <div class="filters">
            <button class="filter-btn active" onclick="filterByType('all')">Ver Todos</button>
            <button class="filter-btn" onclick="filterByType('long-value-growth')">üìà Long Value-Growth</button>
            <button class="filter-btn" onclick="filterByType('spin-offs')">üîÄ Spin-offs</button>
            <button class="filter-btn" onclick="filterByType('shorts-situations')">‚¨áÔ∏è Short Situations</button>
            <button class="filter-btn" onclick="filterByType('turnaround')">üîÑ Turnaround</button>
            <button class="filter-btn" onclick="filterByType('takeover')">üè¢ Takeover</button>
        </div>

        <div class="research-grid" id="researchGrid">
            <!-- Las tarjetas se generan din√°micamente aqu√≠ -->
        </div>

        <footer>
            <p>¬© 2026 SpreadHunters Investment Research. An√°lisis independiente e informativo.</p>
        </footer>
    </div>

    <script>
        // ============================================
        // DATOS DE INVESTIGACIONES
        // ============================================
        const researchesData = [
            {
                id: 'puuilo',
                path: './puuilo/index.html',
                type: 'long-value-growth',
                ticker: 'PUUILO.HE',
                company: 'Puuilo',
                sector: 'Retail - Home D√©cor',
                fairValue: '‚Ç¨26,62',
                currentPrice: '‚Ç¨12,52', // Se actualiza din√°micamente
                upside: '+113%', // Se calcula din√°micamente
                riskLevel: 'Medio',
                date: 'Enero 2026'
            }
            // Aqu√≠ ir√°n m√°s empresas cuando las agregues
        ];

        // ============================================
        // CARGAR DATOS DIN√ÅMICAMENTE DE PUUILO
        // ============================================
        async function loadDynamicData() {
            try {
                const response = await fetch('./puuilo/index.html');
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Leer metadatos de Puuilo
                const ticker = doc.querySelector('[data-ticker]')?.getAttribute('data-ticker');
                const company = doc.querySelector('[data-company]')?.getAttribute('data-company');
                const sector = doc.querySelector('[data-sector]')?.getAttribute('data-sector');
                const fairValue = doc.querySelector('[data-fair-value]')?.getAttribute('data-fair-value');
                const currentPrice = doc.querySelector('[data-current-price]')?.getAttribute('data-current-price');
                const upside = doc.querySelector('[data-upside]')?.getAttribute('data-upside');
                const riskLevel = doc.querySelector('[data-risk-level]')?.getAttribute('data-risk-level');

                // Actualizar datos de Puuilo
                const puuilo = researchesData.find(r => r.id === 'puuilo');
                if (puuilo) {
                    if (ticker) puuilo.ticker = ticker;
                    if (company) puuilo.company = company;
                    if (sector) puuilo.sector = sector;
                    if (fairValue) puuilo.fairValue = `‚Ç¨${parseFloat(fairValue).toFixed(2)}`;
                    if (currentPrice) puuilo.currentPrice = `‚Ç¨${parseFloat(currentPrice).toFixed(2)}`;
                    if (upside) puuilo.upside = upside;
                    if (riskLevel) puuilo.riskLevel = riskLevel;
                }

                console.log('Puuilo data loaded dynamically:', puuilo);
                renderCards();
            } catch (error) {
                console.error('Error loading dynamic data:', error);
                // Si falla, renderiza con datos por defecto
                renderCards();
            }
        }

        // ============================================
        // RENDERIZAR TARJETAS
        // ============================================
        function renderCards(filterType = 'all') {
            const grid = document.getElementById('researchGrid');
            grid.innerHTML = '';

            const filtered = filterType === 'all' 
                ? researchesData 
                : researchesData.filter(r => r.type === filterType);

            filtered.forEach(research => {
                const card = createCard(research);
                grid.appendChild(card);
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.1em;">No hay investigaciones de este tipo</p>';
            }
        }

        // ============================================
        // CREAR TARJETA HTML
        // ============================================
        function createCard(research) {
            const card = document.createElement('div');
            card.className = 'research-card';
            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <div class="card-ticker">${research.ticker}</div>
                        <div class="card-company">${research.company}</div>
                        <div class="card-sector">${research.sector}</div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-metric">
                        <span class="metric-label">Precio Actual</span>
                        <span class="metric-value">${research.currentPrice}</span>
                    </div>
                    <div class="card-metric">
                        <span class="metric-label">Fair Value</span>
                        <span class="metric-value">${research.fairValue}</span>
                    </div>
                    <div class="card-metric">
                        <span class="metric-label">Upside</span>
                        <span class="upside ${research.upside.includes('-') ? 'negative' : ''}">${research.upside}</span>
                    </div>
                    <div class="card-metric">
                        <span class="metric-label">Riesgo</span>
                        <span class="metric-value">${research.riskLevel}</span>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="risk-badge ${research.riskLevel.toLowerCase()}">${research.riskLevel}</span>
                    <a href="${research.path}" class="read-more">Ver An√°lisis ‚Üí</a>
                </div>
            `;
            return card;
        }

        // ============================================
        // FILTRAR POR TIPO
        // ============================================
        function filterByType(type) {
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Renderizar tarjetas filtradas
            renderCards(type);
        }

        // ============================================
        // INICIALIZAR
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            loadDynamicData();
        });
    </script>
</body>
</html>
